<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="logo">vinecalc™</div>
      <div class="button-container">
        <div class="button-row">
          <button class="off button">OFF</button>
          <button class="on-c button">ON/C</button>
          <button class="sign button operator">+/-</button>
          <button class="divide button operator">÷</button>
        </div>
        <div class="button-row">
          <button class="number seven button">7</button>
          <button class="number eight button">8</button>
          <button class="number nine button">9</button>
          <button class="multiply button operator">×</button>
        </div>
        <div class="button-row">
          <button class="number four button">4</button>
          <button class="number five button">5</button>
          <button class="number six button">6</button>
          <button class="subtract button operator">-</button>
        </div>
        <div class="button-row">
          <button class="number one button">1</button>
          <button class="number two button">2</button>
          <button class="number three button">3</button>
          <button class="add button operator operator">+</button>
        </div>
        <div class="button-row">
          <button class="number zero button">0</button>
          <button class="number decimal button">.</button>
          <button class="equals button operator">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
